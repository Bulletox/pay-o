<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <title>Panel Control</title>
</head>

<body>
    <div class="d-flex flex-row">
        <div class="navBarLeft d-flex flex-column position-fixed vw-15 animate__animated animate__fadeInLeft animate__slow"
            style="z-index: 1;">
            <nav id="sidebar" class=" js-sidebar vw-15">
                <div class="sidebar-content js-simplebar ">
                    <a class="sidebar-brand m-1" href="/">
                        <img class="me-3" src="/panelcontrol/img/logoNombre.png" alt=""
                            style="height: 100%; width: 100%;">
                    </a>

                    <ul class="sidebar-nav">


                        <div class="image d-flex justify-content-center">
                            <img src="/panelcontrol/img/separador.png" alt="" height="30" width="90%">
                        </div>

                        <li class="sidebar-item mt-4 d-flex flex-column fs-2 ms-4" style="z-index: 999;">
                            <span class="d-flex align-items-center align-middle mb-4 text-dark cursor-pointer" style="flex-wrap: nowrap;" onclick="irPedidos()"> <i
                                    class="bi bi-card-list me-3"></i>Pedidos
                            </span>
                            <span class="d-flex align-items-center align-middle mb-4 text-light cursor-pointer" style="flex-wrap: nowrap;" onclick="irVisuaCarta()"><i
                                    class="bi bi-journals me-3"></i>Carta</span>
                            <span class="d-flex align-items-center align-middle mb-4 text-dark cursor-pointer" style="flex-wrap: nowrap;" onclick="irCocina()"><i
                                    class="bi bi-cup-hot me-3"></i>Cocina</span>
                            <span class="d-flex align-items-center align-middle mb-4 text-dark cursor-pointer" style="flex-wrap: nowrap;" onclick="irmesas()"><i
                                    class="bi bi-share me-3"></i>QR Mesa</span>
                            <span class="d-flex align-items-center align-middle mb-4 text-dark cursor-pointer" style="flex-wrap: nowrap;" onclick="irAyuda()"><i
                                    class="bi bi-info-circle me-3"></i>Help</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>


        <div class="main ms-119 animate__animated animate__fadeIn animate__slow" style="z-index: 2;">
            <div class="cirCulo animate__animated  animate__zoomIn animate__slower">.</div>
            <div class="cirCulo2 animate__animated  animate__zoomIn animate__slower">.</div>
            <nav class="d-flex justify-content-between navbar navbar-expand navbar-light navbar-bg animate__animated animate__fadeInDown animate__slower"
                style="border-bottom: 0.1em solid rgb(219, 219, 219);">
                <a onclick="toggleSidebarLeft()">
                    <i class="hamburger align-self-center"></i>
                </a>
            </nav>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align">
                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle" href="#" id="alertsDropdown" data-bs-toggle="dropdown"></a>
                    </li>
                </ul>
            </div>
            </nav>

            <!-- Tablas -->

            <main class="content mb-5 animate__animated animate__fadeIn" style="z-index: 999; background-color: white;">
                <div class="d-flex justify-content-between mb-5">
                    <div class="iz d-flex flex-row align-items-center">
                        <img class="me-3" src="img/plato.png" alt="" height="45" width="45">
                        <h1 class="text-dark"><strong>Platos creados</strong></h1>
                    </div>
                    <button class="btn btn-primary fs-4" onclick="irCarta()"><i class="bi bi-plus-circle me-2"></i>
                        Añadir
                        platos</button>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" style="visibility: hidden;">#</th>
                            <th class="text-dark" scope="col">Platos</th>
                            <th class="text-dark" scope="col">Precio</th>
                            <th class="text-dark" scope="col">Cantidad</th>
                            <th scope="col" style="visibility: hidden;">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id="nombrePlato">Paella</td>
                            <td id="precioPlato">6.25€</td>
                            <td id="cantidad">2 personas</td>
                            <td><button class="btn btn-primary" onclick="irCarta()">Modificar</button></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td id="nombrePlato">Pizza</td>
                            <td id="precioPlato">8.25€</td>
                            <td id="cantidad">4 personas</td>
                            <td><button class="btn btn-primary" onclick="irCarta()">Modificar</button></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="nombrePlato">Macarrones</td>
                            <td id="precioPlato">5.25€</td>
                            <td id="cantidad">1 personas</td>
                            <td><button class="btn btn-primary" onclick="irCarta()">Modificar</button></td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
    <footer></footer>
</body>
<script type="module" src="js/cargarTabla.js"></script>
<!-- <script src="js/cargarmesas.js" type="module"></script> -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
    crossorigin="anonymous"></script>

</html>
